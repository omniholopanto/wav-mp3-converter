<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Domínio</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 2rem; }
        #security-block { color: #c0392b; font-weight: bold; }
        #debug-info { 
            margin-top: 1rem;
            font-family: monospace; 
            background: #f0f0f0; 
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div id="security-block">
        <p>Acesso bloqueado. Por favor, reporte a seguinte informação:</p>
        <div id="debug-info">Aguardando verificação...</div>
    </div>

    <script>
        // SCRIPT DE DIAGNÓSTICO
        function runDiagnostics() {
            const debugInfo = document.getElementById('debug-info');
            let parentHostname = '';

            try {
                // Tenta acessar o hostname da página que contém o iframe
                parentHostname = window.top.location.hostname;
                
                if (parentHostname) {
                    debugInfo.textContent = 'Domínio detectado: ' + parentHostname;
                } else {
                    debugInfo.textContent = 'O domínio pai foi detectado como vazio.';
                }

            } catch (e) {
                // Se der um erro, é a informação mais importante que precisamos
                debugInfo.textContent = 'ERRO: Acesso ao domínio pai foi bloqueado por uma política de segurança (cross-origin). Isso significa que o iframe está em um "sandbox".';
                console.error(e);
            }
        }

        // Executa o diagnóstico assim que a página carrega
        window.onload = runDiagnostics;
    </script>

</body>
</html>
